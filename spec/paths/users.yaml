get:
  summary: Get a list of users
  description: Returns an array of user objects directly defined here.
  responses:
    "200":
      description: A successful response
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: "Jane Doe"
                email:
                  type: string
                  format: email
                  example: "jane@example.com"
